<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation form</h1>
    <h2>*denotes mandatory</h2>
    <form >
        <label for="name">Full name*:</label></form>
        <input type="text" name="name" id="" placeholder="FirstName LastName"><br>

        <label for="email">Email*:</label><br>
        <input type="email" placeholder="Enter your Email"><br>

        <label for="dropbox">Select Tour Package*:</label><br>
        <select name="" id="">
            <option value="Mustang">Goa</option>
            <option value="Patan">Patan</option>
            <option value="ktm">Kathmandu</option>
        </select><br>

        <label for="date">Arrival Date*:</label><br>
        <input type="date" name="date" id=""><br>

        <label for="checkbox">What would you want to avail?*:</label><br>
        Boarding <input type="checkbox" name="" id=""><br>
        Fooding <input type="checkbox" name="" id=""><br>
        Rafting <input type="checkbox" name="" id=""><br>
<label for="cpn">Discount Coupon Code:</label><br>
<input type="text" name="cpn" id=""><br>

<label for="cdn">Terms and Conditions*</label><br>
<input type="radio" name="cdn" id="" checked> I agree <input type="radio" name="cdn" id="">I disagreebr
<button>Complete Reservation</button>
    </form>
</body>
</html>
